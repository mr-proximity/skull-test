<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Detect Image Hover Zones</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .image-container {
            position: relative;
            display: inline-block;
        }
        
        #main-image {
            display: block;
            max-width: 100%;
            height: auto;
            transition: all 0.3s ease;
        }
        
        #main-image.glowing {
            filter: drop-shadow(0 0 15px #00a2ff) 
                   drop-shadow(0 0 30px #0066ff)
                   drop-shadow(0 0 45px #0033ff);
            transform: scale(1.03);
        }
        
        #hit-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            opacity: 0;
        }
        
        .status {
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            color: white;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="main-image" src="test.png" alt="Interactive Image">
        <canvas id="hit-canvas"></canvas>
        <div class="status" id="status">Loading image...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.getElementById('main-image');
            const canvas = document.getElementById('hit-canvas');
            const ctx = canvas.getContext('2d');
            const status = document.getElementById('status');
            
            // Handle cross-origin issues
            img.crossOrigin = "Anonymous";
            
            img.onload = function() {
                status.textContent = "Processing image...";
                
                // Set canvas dimensions to match displayed image
                const displayWidth = img.clientWidth;
                const displayHeight = img.clientHeight;
                canvas.width = displayWidth;
                canvas.height = displayHeight;
                
                // Draw image to canvas (scaled to display size)
                ctx.drawImage(img, 0, 0, displayWidth, displayHeight);
                
                // Create image data map
                const imageData = ctx.getImageData(0, 0, displayWidth, displayHeight);
                const pixels = imageData.data;
                
                status.textContent = "Ready - hover over image";
                
                // Mouse move handler
                canvas.addEventListener('mousemove', function(e) {
                    const rect = canvas.getBoundingClientRect();
                    const x = Math.floor(e.clientX - rect.left);
                    const y = Math.floor(e.clientY - rect.top);
                    
                    // Calculate pixel index
                    const pixelIndex = (y * displayWidth + x) * 4;
                    const alpha = pixels[pixelIndex + 3];
                    
                    // Update glow effect based on transparency
                    if (alpha > 10) { // Threshold for semi-transparent edges
                        img.classList.add('glowing');
                        status.textContent = `Active zone: ${x},${y} (alpha: ${alpha})`;
                    } else {
                        img.classList.remove('glowing');
                        status.textContent = "Ready - hover over image";
                    }
                });
                
                canvas.addEventListener('mouseleave', function() {
                    img.classList.remove('glowing');
                    status.textContent = "Ready - hover over image";
                });
            };
            
            img.onerror = function() {
                status.textContent = "Error loading image! Check console";
                console.error("Image failed to load:", img.src);
                
                // If local file, explain the issue
                if (img.src.startsWith('file://')) {
                    status.textContent += " - Use a local server, not file://";
                }
            };
        });
    </script>
</body>
</html>
